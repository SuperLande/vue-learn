<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div style="text-align: center;" id="Application">
        <p>{{ count }}</p>
        <button v-on:click="clickButton">增加</button>
    </div>
    <script>
        //我们定义Vue组件时实际上定义了一个Javascript对象
        const Application = {
            //定义组件中的数据
            //data方法用来返回组件需要的数据
            data() {
                return {
                    //目前只需要使用count数据
                    count: 0
                }
            },
            //定义组件中的函数
            //methods数据用来定义组件所需要的方法函数。
            methods: {
                //实现单击按钮的方法
                clickButton() {
                    this.count = this.count + 1
                }
            }
        }
        //将VUE组件绑定为页面上id为Application的元素上
        Vue.createApp(Application).mount('#Application')
    </script>
</body>
</html>
