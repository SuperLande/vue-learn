<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="Application">
        <div v-for="item in list">{{item}}</div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    list: [1,2,3,4,5]
                }
            }
        }
        Vue.createApp(App).mount('#Application')
    </script>
</body>
</html>
