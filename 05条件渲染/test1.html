<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="Application">
        <h1 v-if="show">标题</h1>
        <p v-else>如果不显示标题就显示段落</p>
    </div>
    <script>
        const App = {
            data() {
                return {
                    show: true
                }
            }
        }
        Vue.createApp(App).mount('#Application')
    </script>
</body>
</html>
